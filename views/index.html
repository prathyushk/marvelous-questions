<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marvel-ous Questions</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      function handleClick(){
      $("#pane").slideUp();
      var xhttp = new XMLHttpRequest();
      xhttp.onload = function(){
      document.getElementById("ans").innerHTML = xhttp.response;
      $("#pane").slideDown();
      }
      xhttp.open("POST","/processq",true);
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send("question="+encodeURIComponent(document.getElementById("question").value));
      }
    </script>
  </head>
  <body>
    <div id="main">
      <center><h1 style="color: rgb(255,255,255);" >Ask Me a Question About Marvel</h1></center>
      <form action="javascript:handleClick()"
action="/processq" method="post">
	<input style="word-spacing:3px;" type="text" id="question" class="form-control" name="question">
      </form>
      <br>
      <div style="overflow-y:scroll;width:100%;display:none;" id="pane" class="panel panel-default">
	<div class="panel-body" id="ans">
	</div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
